<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeneaView – Albero genealogico (UI originale)</title>
  <style>
    :root{
      --bg:#fbfaf9;
      --panel:#ffffff;
      --ink:#2e2a27;
      --muted:#7b6f67;
      --accent:#2b6be3;
      --line:#cfc7c2;
      --node:#f0ebe7;
      --node-border:#9b877b;
      --shadow:0 1px 2px rgba(0,0,0,.06),0 8px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    .topbar{display:flex; align-items:center; gap:10px; height:52px; padding:0 16px; border-bottom:1px solid var(--line); background:var(--panel); position:sticky; top:0; z-index:10}
    .brand{font-weight:700}
    .toolbar{margin-left:auto; display:flex; gap:8px}
    .btn{border:1px solid var(--line); background:#fff; height:34px; padding:0 10px; border-radius:10px; display:inline-flex; align-items:center; gap:6px; cursor:pointer; box-shadow:var(--shadow)}
    .btn:hover{background:#f6f6f6}
    .layout{display:grid; grid-template-columns: 320px 1fr; height:calc(100% - 52px)}
    .sidebar{border-right:1px solid var(--line); padding:12px; background:var(--panel); overflow:auto}
    .section{margin-bottom:16px}
    .section h3{margin:0 0 8px 0; font-size:13px; color:var(--muted); text-transform:uppercase}
    .field{display:flex; flex-direction:column; gap:6px; margin-bottom:10px}
    .field label{font-size:12px; color:var(--muted)}
    .field input,.field select{border:1px solid var(--line); border-radius:8px; padding:6px 8px; background:#fff}
    .canvas-wrap{position:relative; overflow:auto}
    .workspace{position:relative; height:100%; padding:40px;}
    .node{position:absolute; width:200px; min-height:80px; padding:8px; border:1px solid var(--node-border); background:var(--node); border-radius:10px; box-shadow:var(--shadow); text-align:center}
    .node .title{font-weight:700; margin-bottom:4px}
    .node .meta{font-size:12px; color:var(--muted)}
    .node .photo{width:50px; height:50px; border-radius:6px; background:#fff; border:1px solid var(--line); margin:0 auto 6px; overflow:hidden}
    canvas{position:absolute; inset:0; pointer-events:none}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">GeneaView</div>
    <div class="toolbar">
      <button class="btn" id="btnExport">Esporta JSON</button>
      <label class="btn">Importa JSON<input id="fileInput" type="file" accept="application/json" hidden /></label>
    </div>
  </header>
  <main class="layout">
    <aside class="sidebar">
      <div class="section">
        <h3>Persona</h3>
        <div class="field"><label>Nome</label><input id="pName" /></div>
        <div class="field"><label>Anno nascita</label><input id="pBirth" /></div>
        <div class="field"><label>Anno morte</label><input id="pDeath" /></div>
        <div class="field"><label>Sesso</label><select id="pGender"><option value="u">N/D</option><option value="m">M</option><option value="f">F</option></select></div>
        <div class="field"><label>Foto (URL)</label><input id="pPhoto" /></div>
        <div class="field"><button class="btn" id="btnApply">Applica</button></div>
      </div>
      <div class="section">
        <h3>Azioni</h3>
        <button class="btn" id="btnAddParent">Aggiungi genitore</button>
        <button class="btn" id="btnAddChild">Aggiungi figlio</button>
        <button class="btn" id="btnAddSpouse">Aggiungi partner</button>
        <button class="btn" id="btnDelete">Elimina</button>
      </div>
      <div class="section"><h3>Stato</h3><div id="status">Nodi: 0 · Relazioni: 0</div></div>
    </aside>
    <section class="canvas-wrap">
      <div class="workspace" id="workspace"></div>
      <canvas id="edges"></canvas>
    </section>
  </main>
  <script>
    const DB={people:{},edges:[],sel:null,nextId:1};
    const ws=document.getElementById('workspace');
    const canvas=document.getElementById('edges');
    const ctx=canvas.getContext('2d');

    function resize(){canvas.width=ws.clientWidth;canvas.height=ws.clientHeight;drawEdges();}
    new ResizeObserver(resize).observe(ws);

    function newId(){return String(DB.nextId++);}

    function addPerson(p={}){
      const id=newId();
      DB.people[id]={id,name:'Persona',gender:'u',x:100,y:100,...p};
      refresh();return id;
    }

    function mountPerson(p){
      const el=document.createElement('div');
      el.className='node';
      el.dataset.id=p.id;
      el.style.left=(p.x||0)+'px';
      el.style.top=(p.y||0)+'px';
      el.innerHTML=`<div class="photo">${p.photo?`<img src="${p.photo}" width="50" height="50"/>`:''}</div><div class="title">${p.name}</div><div class="meta">${p.birth||''}${p.death?` - ${p.death}`:''}</div>`;
      el.onclick=()=>select(p.id);
      ws.appendChild(el);
    }

    function refresh(){ws.innerHTML='';for(const id in DB.people)mountPerson(DB.people[id]);drawEdges();updateStatus();}

    function rectCenter(p){return{x:(p.x||0)+100,y:(p.y||0)+40};}

    function drawEdges(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='black';ctx.lineWidth=1.2;for(const e of DB.edges){const A=DB.people[e.a],B=DB.people[e.b];if(!A||!B)continue;const a=rectCenter(A),b=rectCenter(B);ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}}

    function link(a,b,type){DB.edges.push({a,b,type});refresh();}

    function select(id){DB.sel=id;const p=DB.people[id];document.getElementById('pName').value=p.name||'';document.getElementById('pBirth').value=p.birth||'';document.getElementById('pDeath').value=p.death||'';document.getElementById('pGender').value=p.gender||'u';document.getElementById('pPhoto').value=p.photo||'';}

    function updateStatus(){document.getElementById('status').textContent=`Nodi: ${Object.keys(DB.people).length} · Relazioni: ${DB.edges.length}`;}

    document.getElementById('btnApply').onclick=()=>{if(!DB.sel)return;const p=DB.people[DB.sel];p.name=document.getElementById('pName').value;p.birth=document.getElementById('pBirth').value;p.death=document.getElementById('pDeath').value;p.gender=document.getElementById('pGender').value;p.photo=document.getElementById('pPhoto').value;refresh();};
    document.getElementById('btnAddParent').onclick=()=>{const id=DB.sel||addPerson();const par=addPerson({name:'Genitore'});link(par,id,'parent');};
    document.getElementById('btnAddChild').onclick=()=>{const id=DB.sel||addPerson();const ch=addPerson({name:'Figlio'});link(id,ch,'parent');};
    document.getElementById('btnAddSpouse').onclick=()=>{const id=DB.sel||addPerson();const sp=addPerson({name:'Partner'});link(id,sp,'spouse');};
    document.getElementById('btnDelete').onclick=()=>{if(!DB.sel)return;const id=DB.sel;delete DB.people[id];DB.edges=DB.edges.filter(e=>e.a!==id&&e.b!==id);DB.sel=null;refresh();};

    document.getElementById('fileInput').addEventListener('change',async e=>{try{const file=e.target.files[0];if(!file)return;const text=await file.text();const data=JSON.parse(text);if(data.people&&data.edges){DB.people=data.people;DB.edges=data.edges;DB.nextId=data.nextId||1;}else{alert('Formato JSON non valido');return;}refresh();}catch(err){alert('Errore import: '+err);}});

    document.getElementById('btnExport').onclick=()=>{const data=JSON.stringify(DB,null,2);const blob=new Blob([data],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='albero.json';a.click();URL.revokeObjectURL(url);};

    addPerson({name:'Nonno',x:200,y:60});addPerson({name:'Nonna',x:500,y:60});refresh();
    resize();
  </script>
</body>
</html>
